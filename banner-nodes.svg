<svg width="850" height="320" xmlns="http://www.w3.org/2000/svg">
  <style>
    .node { 
      fill: #ffffff; 
      animation: pulse 3s infinite alternate ease-in-out; 
    }
    .link { 
      stroke: #ffffff; 
      stroke-width: 1.5; 
      stroke-opacity: 0.35; 
      stroke-dasharray: 8 6; 
      animation: dash 12s linear infinite; 
    }
    @keyframes pulse {
      0% { r: 2.5; opacity: 0.5; }
      100% { r: 5; opacity: 1; filter: drop-shadow(0 0 5px #ffffff); }
    }
    @keyframes dash {
      to { stroke-dashoffset: -200; }
    }
    /* Invert colors for light-mode users */
    @media (prefers-color-scheme: light) {
      .node { fill: #000000; }
      .link { stroke: #000000; }
      @keyframes pulse {
        0% { r: 2.5; opacity: 0.5; }
        100% { r: 5; opacity: 1; filter: drop-shadow(0 0 3px #000000); }
      }
    }
  </style>

  <g transform="translate(0, 20)">
    <line x1="250" y1="120" x2="280" y2="90" class="link" />
    <line x1="250" y1="120" x2="380" y2="180" class="link" />
    <line x1="280" y1="90" x2="380" y2="180" class="link" />

    <line x1="230" y1="50" x2="380" y2="180" class="link" />
    <line x1="230" y1="50" x2="470" y2="140" class="link" />

    <line x1="380" y1="180" x2="360" y2="210" class="link" />
    <line x1="360" y1="210" x2="490" y2="250" class="link" />
    <line x1="380" y1="180" x2="490" y2="250" class="link" />

    <line x1="380" y1="180" x2="470" y2="140" class="link" />
    <line x1="470" y1="140" x2="490" y2="250" class="link" />
    <line x1="490" y1="250" x2="570" y2="170" class="link" />
    <line x1="470" y1="140" x2="570" y2="170" class="link" />

    <line x1="730" y1="60" x2="470" y2="140" class="link" />
    <line x1="730" y1="60" x2="570" y2="170" class="link" />

    <line x1="570" y1="170" x2="770" y2="110" class="link" />
    <line x1="470" y1="140" x2="770" y2="110" class="link" />


    <circle cx="250" cy="120" class="node" style="animation-delay: 0.1s;" />
    <circle cx="280" cy="90" class="node" style="animation-delay: 0.5s;" />
    <circle cx="230" cy="50" class="node" style="animation-delay: 1.2s;" />
    <circle cx="380" cy="180" class="node" style="animation-delay: 0.3s;" />
    <circle cx="360" cy="210" class="node" style="animation-delay: 0.8s;" />
    <circle cx="490" cy="250" class="node" style="animation-delay: 1.5s;" />
    <circle cx="470" cy="140" class="node" style="animation-delay: 0.0s;" />
    <circle cx="570" cy="170" class="node" style="animation-delay: 0.7s;" />
    <circle cx="730" cy="60" class="node" style="animation-delay: 1.8s;" />
    <circle cx="770" cy="110" class="node" style="animation-delay: 1.1s;" />
  </g>
</svg>
