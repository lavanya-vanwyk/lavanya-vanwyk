<svg width="850" height="550" xmlns="http://www.w3.org/2000/svg">
  <style>
    .node {
      fill: #ffffff;
      animation: pulse 3s infinite alternate ease-in-out;
    }
    .grid-line {
      stroke: #ffffff;
      stroke-width: 1.5;
      stroke-opacity: 0.15;
      fill: none;
    }
    .diagonal {
      stroke: #ffffff;
      stroke-width: 1;
      stroke-opacity: 0.35;
      stroke-dasharray: 4 4;
    }
    .spiral {
      stroke: #ffffff;
      stroke-width: 2.5;
      stroke-opacity: 0.9;
      fill: none;
      stroke-dasharray: 12 8;
      animation: dash 15s linear infinite;
    }
    @keyframes pulse {
      0% { r: 2.5; opacity: 0.4; }
      100% { r: 5; opacity: 1; filter: drop-shadow(0 0 5px #ffffff); }
    }
    @keyframes dash {
      to { stroke-dashoffset: -300; }
    }
    /* invert for light mode users */
    @media (prefers-color-scheme: light) {
      .node { fill: #000000; }
      .grid-line, .diagonal, .spiral { stroke: #000000; }
      @keyframes pulse {
        0% { r: 2.5; opacity: 0.4; }
        100% { r: 5; opacity: 1; filter: drop-shadow(0 0 3px #000000); }
      }
    }
  </style>

  <g transform="translate(45, 0)">
    
    <rect x="500" y="380" width="15" height="15" class="grid-line" />
    <rect x="500" y="395" width="15" height="15" class="grid-line" />
    <rect x="470" y="380" width="30" height="30" class="grid-line" />
    <rect x="470" y="335" width="45" height="45" class="grid-line" />
    <rect x="515" y="335" width="75" height="75" class="grid-line" />
    <rect x="470" y="410" width="120" height="120" class="grid-line" />
    <rect x="275" y="335" width="195" height="195" class="grid-line" />
    <rect x="275" y="20" width="315" height="315" class="grid-line" />

    <line x1="500" y1="380" x2="515" y2="395" class="diagonal" />
    <line x1="515" y1="395" x2="500" y2="410" class="diagonal" />
    <line x1="500" y1="410" x2="470" y2="380" class="diagonal" />
    <line x1="470" y1="380" x2="515" y2="335" class="diagonal" />
    <line x1="515" y1="335" x2="590" y2="410" class="diagonal" />
    <line x1="590" y1="410" x2="470" y2="530" class="diagonal" />
    <line x1="470" y1="530" x2="275" y2="335" class="diagonal" />
    <line x1="275" y1="335" x2="590" y2="20" class="diagonal" />

    <path d="M 500 380
             A 15 15 0 0 1 515 395
             A 15 15 0 0 1 500 410
             A 30 30 0 0 1 470 380
             A 45 45 0 0 1 515 335
             A 75 75 0 0 1 590 410
             A 120 120 0 0 1 470 530
             A 195 195 0 0 1 275 335
             A 315 315 0 0 1 590 20"
          class="spiral" />

    <circle cx="500" cy="380" class="node" style="animation-delay: 0.0s;" />
    <circle cx="515" cy="395" class="node" style="animation-delay: 0.2s;" />
    <circle cx="500" cy="410" class="node" style="animation-delay: 0.4s;" />
    <circle cx="470" cy="380" class="node" style="animation-delay: 0.6s;" />
    <circle cx="515" cy="335" class="node" style="animation-delay: 0.8s;" />
    <circle cx="590" cy="410" class="node" style="animation-delay: 1.0s;" />
    <circle cx="470" cy="530" class="node" style="animation-delay: 1.2s;" />
    <circle cx="275" cy="335" class="node" style="animation-delay: 1.4s;" />
    <circle cx="590" cy="20"  class="node" style="animation-delay: 1.6s;" />

    <circle cx="515" cy="380" class="node" style="animation-delay: 0.3s;" />
    <circle cx="470" cy="410" class="node" style="animation-delay: 0.7s;" />
    <circle cx="470" cy="335" class="node" style="animation-delay: 0.9s;" />
    <circle cx="590" cy="335" class="node" style="animation-delay: 1.1s;" />
    <circle cx="590" cy="530" class="node" style="animation-delay: 1.3s;" />
    <circle cx="275" cy="530" class="node" style="animation-delay: 1.5s;" />
    <circle cx="275" cy="20"  class="node" style="animation-delay: 1.7s;" />
  </g>
</svg>
