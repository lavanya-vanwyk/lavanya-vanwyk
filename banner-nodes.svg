<svg width="850" height="250" xmlns="http://www.w3.org/2000/svg">
  <style>
    .node { 
      fill: #ffffff; 
      animation: pulse 3s infinite alternate ease-in-out; 
    }
    .link { 
      stroke: #ffffff; 
      stroke-width: 1.5; 
      stroke-opacity: 0.3; 
      stroke-dasharray: 10 5; 
      animation: dash 10s linear infinite; 
    }
    @keyframes pulse {
      0% { r: 2; opacity: 0.4; }
      100% { r: 5; opacity: 1; filter: drop-shadow(0 0 4px #ffffff); }
    }
    @keyframes dash {
      to { stroke-dashoffset: -200; }
    }
    /* invert colors for light-mode users viewing the README */
    @media (prefers-color-scheme: light) {
      .node { fill: #000000; }
      .link { stroke: #000000; }
      @keyframes pulse {
        0% { r: 2; opacity: 0.4; }
        100% { r: 5; opacity: 1; filter: drop-shadow(0 0 2px #000000); }
      }
    }
  </style>

  <g transform="translate(40, 30)">
    <line x1="50" y1="120" x2="200" y2="50" class="link" />
    <line x1="200" y1="50" x2="380" y2="150" class="link" />
    <line x1="380" y1="150" x2="550" y2="40" class="link" />
    <line x1="550" y1="40" x2="720" y2="130" class="link" />
    
    <line x1="200" y1="50" x2="280" y2="180" class="link" />
    <line x1="280" y1="180" x2="480" y2="190" class="link" />
    <line x1="380" y1="150" x2="480" y2="190" class="link" />
    <line x1="480" y1="190" x2="720" y2="130" class="link" />

    <circle cx="50" cy="120" class="node" style="animation-delay: 0.0s;" />
    <circle cx="200" cy="50" class="node" style="animation-delay: 0.4s;" />
    <circle cx="280" cy="180" class="node" style="animation-delay: 1.2s;" />
    <circle cx="380" cy="150" class="node" style="animation-delay: 0.8s;" />
    <circle cx="480" cy="190" class="node" style="animation-delay: 1.6s;" />
    <circle cx="550" cy="40" class="node" style="animation-delay: 0.6s;" />
    <circle cx="720" cy="130" class="node" style="animation-delay: 1.0s;" />
  </g>
</svg>
